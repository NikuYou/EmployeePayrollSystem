<h1></h1>
<div class="card text-center" style="width: 50rem;margin:0 auto;">
    <h4 class="card-header"> Login </h4>
    <div class="card-body" style="padding: 2rem;">
        <form #myForm="ngForm">
            <div class="form-group">
                <label class="col-sm-2 col-form-label"> Username </label>
                <input type="text" [(ngModel)]="_username" name="username" required pattern="[a-zA-Z' -]*" minlength="3" #firstName="ngModel"/> <br/>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label"> Password </label>
                <input type="text" [(ngModel)]="_password" name="password" required #password="ngModel"/><br/>
            </div>
        </form>
        <input type="submit" value="Login" class="btn btn-light" (click)="Login()">
    </div>
</div>
