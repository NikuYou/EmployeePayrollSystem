<table class="table">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Street Address</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>
                {{user.username}}
            </td>
            <td>
                {{user.firstName}}
            </td>
            <td>
                {{user.lastName}}
            </td>
            <td>
                {{user.streetAddress}}
            </td>
            <td>
                {{user.email}}
            </td>
            <td>
                {{user.phone}}
            </td>
        </tr>
    </table>
